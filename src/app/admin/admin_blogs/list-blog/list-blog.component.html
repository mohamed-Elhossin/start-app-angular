<app-admin-nav-bar></app-admin-nav-bar>
<div class="container col-md-6">

  <h1 class="text-center">Create Blogs </h1>
  <div class="card">
    <div *ngIf="message.length > 0" class="alert alert-success">
      {{message}}
    </div>
    <div class="card-body">
      <table class="table table-dark">
        <tr>
          <th>ID </th>
          <th>Title </th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let item of allData; index as i ; ">
          <th> {{ i+1 }} </th>
          <th> {{item.title}} </th>
          <th> <a routerLink="/admin_single_blog/{{item.id}}" class="btn btn-info"> View </a> </th>
        </tr>
      </table>
    </div>
  </div>
</div>
